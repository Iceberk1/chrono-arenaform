<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ajouter Candidat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fafafa;
      color: #333;
    }
	header {
	  width: 100%;
	  background: #D63138; /* fond rouge global */
	  color: white;
	  padding: 10px 20px;
	  display: flex;                /* mise en ligne */
	  justify-content: space-between; /* espace entre logos et titre */
	  align-items: center;          /* alignement vertical */
	  box-sizing: border-box;
	}

	header h1 {
		display: inline-block;
		font-size: 3em;
		margin: 0;
		vertical-align: middle;
	}

	.logo-box {
	  background: white;     /* fond blanc autour des logos */
	  padding: 5px 10px;     /* un peu d‚Äôespace */
	  border-radius: 8px;    /* coins arrondis */
	  display: flex;
	  align-items: center;
	  gap: 15px;
	}

	.logo-box img {
	  height: 60px;
	}
    h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }
    #message {
      font-size: 1.4em;
      text-align: center;
      margin: 20px;
    }
    form {
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
	.form-label {
	  display: block;
	  font-size: 1.2em;
	  margin-bottom: 15px;
	}

	.form-label input[type="text"],
	.form-label input[type="email"] {
	  width: 100%;
	  padding: 12px;
	  font-size: 1.2em;
	  border: 1px solid #ccc;
	  border-radius: 8px;
	  box-sizing: border-box;
	  margin-top: 5px;
	}

	.checkbox-label {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  background-color: #fafafa;
	  padding: 12px;
	  border: 1px solid #ccc;
	  border-radius: 8px;
	  cursor: pointer;
	  margin-bottom: 20px;
	}

	.checkbox-label input[type="checkbox"] {
	  transform: scale(1.5);
	  margin-right: 10px;
	}

    input[type="submit"] {
      font-size: 1.3em;
      padding: 12px;
      background-color: #D63138;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #b0282e;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #D63138;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
    }
    .footer a {
      margin: 0 30px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
	<script>
	async function addCandidate(event){
	  event.preventDefault();
	  const form = document.getElementById('candidateForm');
	  const formData = new FormData(form);
	  let data = Object.fromEntries(formData.entries());

	  // checkbox no_contact
	  const noContactCheckbox = document.getElementById('noContact');
	  data.no_contact = noContactCheckbox ? noContactCheckbox.checked : false;

	  const response = await fetch('/add_candidate', {
		method: 'POST',
		headers: {'Content-Type':'application/json'},
		body: JSON.stringify(data)
	  });

	  const result = await response.json();

	  if(result.success){
		// rediriger vers la m√™me page avec param√®tre number
		window.location.href = `/add_candidate?added=${result.number}`;
	  } else {
		const messageDiv = document.getElementById('message');
		messageDiv.style.color = 'red';
		messageDiv.textContent = result.error;
	  }
	}
	</script>




</head>
	<body>
		<header>
			<div class="logo-box">
				<img src="/static/arenaform-logo.png" alt="Arenaform Logo">
			</div>
			<h1>Ajouter un candidat</h1>
			<div class="logo-box">
				<img src="/static/logo-decathlon_blue_exclusion-zone.svg" alt="Decathlon Logo">
			</div>
		</header>

		<div id="message" style="color: green;">
		  {{ message }}
		</div>

		<form id="candidateForm" onsubmit="addCandidate(event)">
		  <label class="form-label">Pr√©nom :
			<input type="text" name="first_name" required>
		  </label>

		  <label class="form-label">Nom :
			<input type="text" name="last_name" required>
		  </label>

		  <label class="form-label checkbox-label">
			<input type="checkbox" id="noContact">
			Pas de mail / t√©l√©phone
		  </label>

		  <div id="contactFields">
			<label class="form-label">Email :
			  <input type="email" name="email" id="emailField" required>
			</label>

			<label class="form-label">T√©l√©phone :
			  <input type="text" name="phone" id="phoneField" required>
			</label>
		  </div>
			<input type="submit" value="Ajouter">
		</form>

		<script>
			const noContactCheckbox = document.getElementById('noContact');
			const contactFields = document.getElementById('contactFields');
			const emailField = document.getElementById('emailField');
			const phoneField = document.getElementById('phoneField');

			noContactCheckbox.addEventListener('change', () => {
				if (noContactCheckbox.checked) {
					contactFields.style.display = 'none'; // cache les champs
					emailField.required = false;
					phoneField.required = false;
				} else {
					contactFields.style.display = 'block'; // r√©affiche les champs
					emailField.required = true;
					phoneField.required = true;
				}
			});
		</script>
			  
	 <!-- Bouton export Excel -->
	<div style="text-align:center; margin-top:20px;">
		<a href="/export_excel" style="
			font-size:1.8em;
			padding:12px 20px;
			background-color:green;
			color:white;
			text-decoration:none;
			border-radius:5px;
			display:inline-block;
		">üì• Export Excel</a>
	</div>

	  <div class="footer">
		<a href="/chrono">‚è± Aller au chrono</a>
		<a href="/results">üèÜ Aller aux r√©sultats!</a>
	  </div>
	</body>
</html>
